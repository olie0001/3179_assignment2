<!DOCTYPE html>
<html>
<head>
    <!--Vegalite stuff-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!--CSS stuff-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div style="width: 100%;">
        <center>
            <p style="font-size: 60px;"><b>Volcanoes in Indonesia</b></p>
        </center>
    </div>

    <div style="width: 100%;">
        <center>
            <!--Map-->
            <div class="map">
                <center>
                    <p style="font-size: 25px;"><b>Number of Deaths based on Volcano Type (1991-2020)</b></p>
                    <div id="map"></div>
                </center>
            </div>

            <br><br><br><br>

            <!--Timeline-->
            <div class="timeline">
                <center>
                    <p style="font-size: 25px;"><b>Eruption Strengths from 1991-2020</b></p>
                    <div id="timeline"></div>
                </center>
            </div>

            <br><br><br>

            <!--Magnitude-->
            <div>
                <div id="magnitude"></div>
            </div>

            <br><br><br>

            <!--Ordered Bar-->
            <div>
                <div id="orderedbar"></div>
            </div>
        </center>
    </div>

    <div style="width: 100%;">
        <p>by Ovylia Lie</p>  
    </div>

    <!--JavaScript stuff-->
    <script type="text/javascript">
        // Map
        var map = 'js/map.vg.json';
        vegaEmbed('#map', map).then(function (result) {
        }).catch(console.error);

        // Timeline
        var timeline = 'js/timeline.vg.json';
        vegaEmbed('#timeline', timeline).then(function (result) {
        }).catch(console.error);

        // Magnitude
        var magnitude = 'js/magnitude.vg.json';
        vegaEmbed('#magnitude', magnitude).then(function (result) {
        }).catch(console.error);

        // Ordered Bar
        var orderedbar = 'js/orderedbar.vg.json';
        vegaEmbed('#orderedbar', orderedbar).then(function (result) {
        }).catch(console.error);
    </script>
</body>
</html>
